<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LocalStorage</title>
</head>
<body>
  <h3>Please, open the console ;)</h3>
  <script>
    window.onload = function(){

      if (window.localStorage){
        localStorage = window.localStorage;
        localStorage.setItem("uno", "El primero");
      }

      console.log(localStorage.key(0));
      console.log(localStorage["uno"]);
      console.log(localStorage);

    }
  </script>
</body>
</html>
